<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Duck</title>
    <script src="rubberDuck.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div class="logoContainer">
      <img id="logo" src="images.jpeg" alt="logo" />
      <p id="duckMessage" class="hidden">Oi there mate!</p>
    </div>
  </header>
  <body>
    <div>
      <input id="textInput" type="text" />
      <button id="button">Send</button>
      <button id="toggleHistoryButton">Toggle history</button>
      <button id="clearHistoryButton">Clear history</button>
    </div>
    <div id="duckHistoryContainer" class="hidden">
      <p id="duckHistoryHeader">What you have previously told Mr Duck:</p>
      <div id="messagesList"></div>
    </div>
  </body>
</html>
